<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/attendenceDashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Document</title>
</head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<body>
    <header>
        <nav class="d-flex align-items-center attendence-navbar">
            <h4 class="ms-3 fs-5">Attendence Dashboard</h4>
            <a id="attendence-by-student" class="mx-4">By Student</a>
            <a href="./byDate.html">By Date</a>
        </nav>
    </header>
    <main>
        <div class="container border p-4 mt-4">
            <h2>Today's Statistics</h2>
            <div class="d-lg-flex justify-content-evenly mt-5">
                <div class="bg-success py-5 px-5 border rounded" width="350px" height="350px">
                    <h4 class="text-white text-md-center text-sm-center">Total Number Of Students</h4>
                    <h4 class="text-white text-center mt-4">1</h4>
                </div>
                <div class="bg-danger py-5 px-5 border rounded mt-5 mt-lg-0">
                    <h4 class="text-white text-md-center text-sm-center">Students Present Today</h4>
                    <h4 class="text-white text-center mt-4">1</h4>
                </div>
            </div>
        </div>
        <div class="d-lg-flex justify-content-between container my-5">
            <div id="chartContainer"></div>
            <div id="chartContainer2" class="mt-4 mt-lg-0"></div>

        </div>

    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <div class="d-lg-flex container">
        <canvas id="myChart"></canvas>
        <canvas id="myChart2"></canvas>

    </div> -->
    <script>


        document.getElementById("attendence-by-student").onclick = function () {
            location.href = "./byStudent.html";
        };

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2",
            title: {
                text: "Last Week"
            },
            axisX: {
                title: "Date",
            },
            axisY: {
                title: "emp_count",
            },
            data: [{
                type: "line",
                indexLabelFontSize: 16,
                dataPoints: [
                    { y: 450 },
                    { y: 414 },
                    { y: 520 },
                    { y: 460 },
                    { y: 450 },
                    { y: 500 },
                    { y: 480 },
                    { y: 480 },
                    { y: 410 },
                    { y: 500 },
                    { y: 480 },
                    { y: 510 }
                ]
            }]
        });
        chart.render();
        var chart2 = new CanvasJS.Chart("chartContainer2", {
            animationEnabled: true,
            theme: "light2",
            title: {
                text: "This Week"
            },
            axisX: {
                title: "Date",
            },
            axisY: {
                title: "Number Of Students",
            },
            data: [{
                type: "line",
                indexLabelFontSize: 16,
                dataPoints: [
                    { y: 450 },
                    { y: 414 },
                    { y: 520 },
                    { y: 460 },
                    { y: 450 },
                    { y: 500 },
                    { y: 480 },
                    { y: 480 },
                    { y: 410 },
                    { y: 500 },
                    { y: 480 },
                    { y: 510 }
                ]
            }]
        });
        chart2.render();


    </script>

</body>

</html>
