<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/studentInterface.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Document</title>
</head>

<body class="my-bg">
    <div class="container">
        <!-- conditional renderable header -->
        <header>
            <div class="my-5 pt-2 pb-1 px-3 rounded" style="background-color: #eee">
                <p class="text-danger">nevil , Welcome !</p>
            </div>
        </header>

        <main class="row w-100 w-md-50 m-auto">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="attendence-in-image-container">
                    <img class="attendence-in-image" width="250px" height="250px"
                        src="./images/attendenceIn-removebg-preview.png" alt="attendenceIn" onclick="openCamera()">
                </div>

                <h2 class="text-white text-lg-center fs-4 mt-4 mb-5">Mark Your Attendence - In</h2>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="attendence-in-image-container2">
                    <img onclick="openCamera()" class="attendence-in-image2" width="300px" height="300px"
                        src="./images/attendence-out-removebg-preview.png" alt="">
                </div>

                <h2 class="text-white text-lg-center fs-4 mt-4 mb-5">Mark Your Attendence - Out</h2>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="attendence-in-image-container3" style="background-color: #ff6b6b;">
                    <img class="attendence-in-image3" width="250px" height="250px" src="./images/login.png" id="log-in"
                        alt="">
                </div>

                <h2 class="text-white text-lg-center fs-4 mt-4 mb-5">Log In</h2>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        document.getElementById("log-in").onclick = function () {
            location.href = "./login.html";
        };
        function openCamera() {
            location.href = "./openCamera.html";
        }
    </script>
</body>

</html>
